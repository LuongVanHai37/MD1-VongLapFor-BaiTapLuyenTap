<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    for (let i = 1; i <= 100; i++) {
            console.log('i======', i);
            if (i % 3 == 0 && i % 5 == 0) {
                document.write('FizzBuzz');
                console.log('FizzBuzz==========');
                document.write('<br>')

            } else if (i % 5 == 0) {
                document.write('Buzz');
                console.log('Buzz=======');
                document.write('<br>')
            } else if (i % 3 == 0) {
                document.write('Fizz')
                console.log('Fizz===');
                document.write('<br>')
            }else {
                document.write(i);
                document.write('<br>');
            }
        }
</script>
</body>
</html>
